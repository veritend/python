{% extends 'todo/base.html' %}
{% block content %}

<h2>{{ todo.title }}</h2>
<h4>{{ error }}</h4>
<div class="but">
       <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn">Сохранить</button>
    </form>

    <form action="{% url 'comletetodo' %}" method="post">
        {% csrf_token %}
        <button class="btn good">Выполнено</button>
    </form>

    <form action="{% url 'deletetodo' %}" method="post">
        {% csrf_token %}
        <button class="btn remove">Удалить</button>
    </form>
</div>

{% endblock %}
